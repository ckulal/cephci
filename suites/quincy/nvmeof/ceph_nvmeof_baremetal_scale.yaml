# Test module to scale Single GW components - scale factor being 1 subsystem and 64 namespaces with 4 scale steps
# Test conf at conf/quincy/upi/octo-9-node-nvmeof.yaml
# Test attributes
  #  Single ceph-nvmeof GW colocated with osd on node5, node 6,7,8 and 9 are nvmeof initiators
  #  nvmeof GW - at end of each scale step/ test below is the configuration
     # Scale-1 : 1 subsystem, 64 namespaces,  64 RBD images of 50G size each
     # Scale-2 : 2 subsystem, 128 namespaces, 128 RBD images of 50G size each
     # Scale-3 : 3 subsystem, 192 namespaces, 192 RBD images of 50G size each
     # Scale-4 : 4 subsystem, 256 namespaces, 256 RBD images of 50G size each
  #  nvmeof initiator - Each initiator/ client connects to a subsystem ( 4 initiator : 4 subsystems)
  #  io test (no performance tests)
     # Tool : fio
     # io is run on all nvme volumes listed on all initiators configured to that point
     # io type combination : For volumes listed on an initiator a write in first test followed by a read in next test
     # io size
        # write : 40% on all volumes at end of test suite (incremental 20% writes at every write test for initiator 1, 2)
        # Read : 5% on all volumes at every read test
  # Check ceph health and rbd image usage at end of each test
tests:
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  #  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node5
          - node6
          - node7
          - node8
          - node9
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client
      polarion-id:
        CEPH-83573758

  - test:
    abort-on-fail: true
    config:
      gw_node: node5
      rbd_pool: rbd
      do_not_create_image: true
      rep-pool-only: true
      rep_pool_config:
        pool: rbd
      install: true
      subsystems:
        - nqn: nqn.2016-06.io.spdk:cnode1
          serial: 1
          max_ns: 64
          bdevs:
            count: 64
            size: 50G
          listener_port: 5001
          allow_host: "*"
      initiators:
        - subnqn: nqn.2016-06.io.spdk:cnode1
          listener_port: 5001
          node: node6
      run_io:
        - node: node6
          size: 20%
          io_type: write
    desc: test with 1 subsystem and 64 namespaces in Single GW
    destroy-cluster: false
    module: test_ceph_nvmeof_gateway_scale.py
    name: Scale subsystems and namespaces in Single NVMeOF GW
    polarion-id:

  - test:
      abort-on-fail: true
      config:
        gw_node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 2
            max_ns: 64
            bdevs:
              count: 64
              size: 50G
            listener_port: 5002
            allow_host: "*"
        initiators:
          - subnqn: nqn.2016-06.io.spdk:cnode2
            listener_port: 5002
            node: node7
        run_io:
          - node: node6
            size: 5%
            io_type: read
          - node: node7
            size: 20%
            io_type: write
      desc: test with 2 subsystems and 128 namespaces in Single GW
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_scale.py
      name: Scale subsystems and namespaces in Single NVMeOF GW
      polarion-id:

  - test:
      abort-on-fail: true
      config:
        gw_node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode3
            serial: 3
            max_ns: 64
            bdevs:
              count: 64
              size: 50G
            listener_port: 5003
            allow_host: "*"
        initiators:
          - subnqn: nqn.2016-06.io.spdk:cnode3
            listener_port: 5003
            node: node8
        run_io:
          - node: node6
            size: 40%
            io_type: write
          - node: node7
            size: 5%
            io_type: read
          - node: node8
            size: 40%
            io_type: write
      desc: test with 3 subsystems and 192 namespaces in Single GW
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_scale.py
      name: Scale subsystems and namespaces in Single NVMeOF GW
      polarion-id:

  - test:
      abort-on-fail: true
      config:
        gw_node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode4
            serial: 4
            max_ns: 64
            bdevs:
              count: 64
              size: 50G
            listener_port: 5004
            allow_host: "*"
        initiators:
          - subnqn: nqn.2016-06.io.spdk:cnode4
            listener_port: 5004
            node: node9
        run_io:
          - node: node6
            size: 5%
            io_type: read
          - node: node7
            size: 40%
            io_type: write
          - node: node8
            size: 5%
            io_type: read
          - node: node9
            size: 40%
            io_type: write
          - node: node9
            size: 5%
            io_type: read
      desc: test with 4 subsystems and 256 namespaces in Single GW
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_scale.py
      name: Scale subsystems and namespaces in Single NVMeOF GW
      polarion-id:
